<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salygos sakiniai pirma uzduotis</title>
</head>

<body>
    <div class="skaiciai">
        A skaičius: <input type="number" id="a" name="aSkaicius">
        B skaičius: <input type="number" id="b" name="bSkaicius">
        <button id="patvirtinti">Patvirtinti</button>
        <div>
            Rezultatas: <input type="text" id="rezultatas" name="rezultatas" disabled="true">
        </div>
        <script>
            "use strict"

            // 1. Suprogramuokite skriptą, kuris rastų didžiausią skaičių iš dviejų aprašytų.
            // Papildomai:
            //*Abu skaičiai yra paimami iš dviejų skirtingų input laukelių.
            //*Rezultatas išvedamas neaktyviame(disabled) input laukelyje.

            document.querySelector("#patvirtinti").addEventListener("click", function () {
                a = parseFloat(document.querySelector("#a").value);
                b = parseFloat(document.querySelector("#b").value);
                var a;
                var b;
                var isvedimoElementas = document.querySelector("#rezultatas");


                if (a > b) {
                    console.log(a);
                    isvedimoElementas.value = "A skaičius didesnis už B";
                } else if (a == b) {
                    isvedimoElementas.value = "Skaičiai yra lygūs";
                } else {
                    isvedimoElementas.value = "B skaičius yra didesnis už A";
                }
            });


        </script>
</body>

</html>
