<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciklai</title>
</head>

<body>
    <script>
        "use strict"
        var nums = [1, 2, 3, 4, 8, 6, 7, 8, 9, 11];
        var evens = [];
        var odds = [];
        var penki = [];


        for (var i = 0; i < nums.length; i++) {

            if ((nums[i] % 2) != 1) {
                evens.push(nums[i]);
            }
            else {
                odds.push(nums[i]);
            }

        }

        for (var i = 0; i < nums.length; i++) {
            if ((nums[i] % 5) == 0) {
                penki.push(nums[i]);
            }
        }
        console.log("Lyginiai skaičiai yra: " + evens);
        console.log("Nelyginiai skaičiai yra: " + odds);
        console.log("Skaičiai, kurie dalinsi iš 5: " + penki);




        var numeriai = [1, 2, 3, 4,30, 8, 6, 7, 8, 9, 11];
        var lyginiai = [];

        for (var i = 0; i < numeriai.length; i++) {

            if ((numeriai[i] % 2) != 1 && (numeriai[i] % 3) == 0) {
                lyginiai.push(numeriai[i]);
            }

        }

        console.log("Natūralių skaičių intervale [a; b] yra lyginių skaičių, besidalijančių iš 3: " + lyginiai.length);

    </script>
</body>

</html>
